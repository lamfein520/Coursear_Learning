<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Hello, Bootstrap!</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>Our Menu</h1>
                <h2>Falafel</h2>
                <p>Chickpea, herbs and spices.</p>
                <img src="https://via.placeholder.com/150" class="img-fluid" alt="Falafel"/>
                <h2>Shawarma</h2>
                <p>Marinated beef, lamb or chicken.</p>
                <img src="https://via.placeholder.com/150" class="img-fluid" alt="Shawarma"/>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Prices</h1>
                <table class="table">
                    <tr>
                        <td>Falafel</td>
                        <td>$12</td>
                    </tr>
                    <tr>
                        <td>Shawarma</td>
                        <td>$15</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
